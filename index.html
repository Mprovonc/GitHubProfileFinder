<html lang="en">
<head>

    <script src="script.js"></script>

        img{
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="userForm">

        document.getElementById('userForm').addEventListener('submit', getProfile, false);
